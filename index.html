<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Welcome to Alchemy Bootstrap!
            </h2>
        </section>

        <section class="game">
            <div>
                <img id="cup1Contain" src="./assets/non-active.png" alt="cup">
                <button id="cup1">Cup 1</button>
            </div>
            <div>
                <img id="cup2Contain" src="./assets/non-active.png" alt="cup">
                <button id="cup2">Cup 2</button>
            </div>
            <div>
                <img id="cup3Contain" src="./assets/non-active.png" alt="cup">
                <button id="cup3">Cup 3</button>
            </div>
            
        </section>
        <section class="analysis">
            <div>Wins <span id="win">0</span></div>
            <div>Lost <span id="loss">0</span></div>
            <div>Total <span id="total">0</span></div>
        </section>

        <section id="reset">
            <button id="hardReset">Reset Game</button>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
